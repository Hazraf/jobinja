version: '3'

services:
  react-client:
    image: client
    build: .
    environment:
      NODE_ENV: production
    ports:
      - 5000:5000

  tomcat-server:
    image : tomcat-server
    build : .
    ports :
      - 8080:8080
    depends_on: 
      - sqlite
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - ./sqlite:/sqlite
  
  sqlite:
    image: mysql
    build : .
    ports:
      - 8000:8000
    volumes:
      - ./sqlite:/var/lib/sqlite
