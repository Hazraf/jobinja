version: '3'

services:
  react-client:
    image: client
    build: .
    environment:
      NODE_ENV: production
    ports:
      - 5000:5000

  tomcat-server:
    image : tomcat-server
    build : .
    ports :
      - 8080:8080
    depends_on: 
      - sqlite
    


  sqlite:
    image: dockerpinata/sqlite
    build : .
    ports:
      - 8000:8000
    volumes:
      - ./sqlite:/var/lib/sqlite
